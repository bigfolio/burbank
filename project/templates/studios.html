{% block content %}

{% for x in l %}

<div class="row">
{% endif %}

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://placehold.it/300x200" alt="">
      <div class="caption">
        <h3><a href='/studio/{{x.id}}'>{{x.business_name}}</a></h3>
        <p><a href="#" class="btn btn-primary">Hire</a></p>
      </div>
    </div>
  </div>
{% if forloop.counter|divisibleby:"3" %}
</div>
{% endif %}


{% endfor %}
{% endblock %}
